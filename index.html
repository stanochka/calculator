<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="author" content="stanochka">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Calculator</h1>
  <div id='container'>
    <div id='display'>25415</div>
    <div id='buttonArea'>
        <button class='num' id='n7'>7</button>
        <button class='num' id='n8'>8</button>
        <button class='num' id='n9'>9</button>
        <button class='operation' id='add'>+</button>
        <button class='num' id='n4'>4</button>
        <button class='num' id='n5'>5</button>
        <button class='num' id='n6'>6</button>
        <button class='operation' id='substract'>-</button>
        <button class='num' id='n1'>1</button>
        <button class='num' id='n2'>2</button>
        <button class='num' id='n3'>3</button>
        <button class='operation' id='multiply'>&#215;</button>
        <button class='operation' id='clear'>C</button>
        <button class='num' id='n0'>0</button>
        <button class='operation' id='equals'>=</button>
        <button class='operation' id='divide'>&#247;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
