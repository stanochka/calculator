<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="author" content="stanochka">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Calculator</h1>
  <div id='container'>
    <div id='display'>0</div>
    <div id='buttonArea'>
      <button class='operation' id='clear'>C</button>
      <button class='operation' id='delete'>D</button>
      <button class='num' id='7'>7</button>
      <button class='num' id='8'>8</button>
      <button class='num' id='9'>9</button>
      <button class='operation' id='add'>+</button>
      <button class='num' id='4'>4</button>
      <button class='num' id='5'>5</button>
      <button class='num' id='6'>6</button>
      <button class='operation' id='substract'>-</button>
      <button class='num' id='1'>1</button>
      <button class='num' id='2'>2</button>
      <button class='num' id='3'>3</button>
      <button class='operation' id='multiply'>&#215;</button>
      <button class='num' id='0'>0</button>
      <button class='point' id='point'>.</button>
      <button class='operation' id='equals'>=</button>
      <button class='operation' id='divide'>&#247;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
